  <!-- 查看备忘录模态框 -->
  <div id="viewMemoModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden opacity-0 transition-opacity duration-300">
    <div class="bg-white rounded-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-95 transition-transform duration-300">
      <div class="p-6 border-b border-gray-100 flex justify-between items-center">
        <h3 id="viewModalTitle" class="text-xl font-bold"></h3>

      <div class="p-6">

          <div class="flex items-center space-x-4">
            <span id="viewIsImportant" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-accent/10 text-accent hidden">

  <!-- 确认删除模态框 -->
  <div id="confirmDeleteModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden opacity-0 transition-opacity duration-300">
    <div class="bg-white rounded-xl w-full max-w-md p-6 transform scale-95 transition-transform duration-300">
      <h3 class="text-xl font-bold mb-2">确认删除</h3>
      <p class="text-gray-600 mb-6">你确定要删除这个备忘录吗？此操作无法撤销。</p>
      
      <div class="flex justify-end space-x-3">
        <button id="cancelDeleteBtn" class="px-4 py-2 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">取消</button>
        <button id="confirmDeleteBtn" class="px-4 py-2 bg-danger text-white rounded-lg hover:bg-danger/90 transition-colors">删除</button>
      </div>
    </div>
  </div>

  <script>
    // 全局变量
    let memos = [];
    let currentMemoId = null;
    let selectedPhotos = [];
    let deleteMemoId = null;
    let db;
const DB_NAME = 'memosDB';
const STORE_NAME = 'memos';
const DB_VERSION = 1;

// 初始化 IndexedDB
function initDB() {
    const request = indexedDB.open(DB_NAME, DB_VERSION);
    
    request.onerror = (event) => {
        console.error("数据库错误:", event.target.error);
    };

    request.onupgradeneeded = (event) => {
        db = event.target.result;
        if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: 'id' });
        }
    };

    request.onsuccess = (event) => {
        db = event.target.result;
        console.log("数据库连接成功");
        loadMemos(); // 数据库准备好后加载数据
    };
}
    // DOM 加载完成后执行
    document.addEventListener('DOMContentLoaded', () => {
      // 从本地存储加载备忘录
      loadMemos();
      initDB(); 
      // 初始化事件监听
      initEventListeners();
      
      // 更新备忘录列表
      renderMemos();
      
      // 更新统计信息
      updateStats();
    });

    // 从本地存储加载备忘录
    async function loadMemos() {
      // const savedMemos = localStorage.getItem('memos');
      // if (savedMemos) {
      //   memos = JSON.parse(savedMemos);
      // } else {
      //   memos = [];
      // }
        try {
        const response = await fetch('http://127.0.0.1:18881/memos/getmemos');
        if (!response.ok) {
            throw new Error('获取数据失败');
        }
        const result = await response.json();
        memos = Object.values(result);
        memos = memos[0]
        console.log(memos)
            await Promise.all(memos.map(async (memo) => {
            const photoData = await getPhotosFromDB(memo.id);
            if (photoData) {
                memo.photos = photoData.photos;
            }
        }));
        renderMemos();
        updateStats();
    } catch (error) {
        console.error('加载备忘录失败:', error);
    }
    }
    async function savePhotosToDB(memoId, photos) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        
        const request = store.put({
            id: memoId,
            photos: photos
        });
        
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
    });
}

async function getPhotosFromDB(memoId) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.get(memoId);
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
    });
}
    // 保存备忘录到本地存储
    function saveMemos() {
      localStorage.setItem('memos', JSON.stringify(memos));
    }

    // 初始化事件监听
    function initEventListeners() {
      // 新建备忘录按钮
      document.getElementById('addMemoBtn').addEventListener('click', openAddModal);
      document.getElementById('emptyAddBtn').addEventListener('click', openAddModal);
      
      // 关闭模态框按钮
      document.getElementById('closeModal').addEventListener('click', closeModal);
      document.getElementById('cancelBtn').addEventListener('click', closeModal);
      document.getElementById('closeViewModal').addEventListener('click', closeViewModal);
      
      // 表单提交
      document.getElementById('memoForm').addEventListener('submit', handleFormSubmit);
      
      // 照片上传
      document.getElementById('photoUpload').addEventListener('change', handlePhotoUpload);
      
      // 搜索相关
      document.getElementById('searchBtn').addEventListener('click', toggleSearch);
      document.getElementById('searchInput').addEventListener('input', handleSearch);
      
      // 排序和筛选
      document.getElementById('sortByDate').addEventListener('click', toggleSortByDate);
      document.getElementById('filterImportant').addEventListener('click', toggleFilterImportant);
      
      // 删除相关
      document.getElementById('deleteMemoBtn').addEventListener('click', openConfirmDelete);
      document.getElementById('cancelDeleteBtn').addEventListener('click', closeConfirmDelete);
      document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
      
      // 从查看模态框编辑
      document.getElementById('editFromViewBtn').addEventListener('click', editFromView);
      
      // 主题切换
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    }

    // 打开添加备忘录模态框
    function openAddModal() {
      // 重置表单
      document.getElementById('memoForm').reset();
      document.getElementById('memoId').value = '';
      currentMemoId = null;
      selectedPhotos = [];
      document.getElementById('photoPreviewContainer').innerHTML = '';
      
      // 设置标题
      document.getElementById('modalTitle').textContent = '新建备忘录';
      
      // 显示模态框
      showModal('memoModal');
    }

    // 打开编辑备忘录模态框
    function openEditModal(id) {
      // 找到对应的备忘录
      const memo = memos.find(m => m.id === id);
      if (!memo) return;
      
      // 填充表单
      document.getElementById('memoId').value = memo.id;
      document.getElementById('memoTitle').value = memo.title;
      document.getElementById('memoContent').value = memo.content;
      document.getElementById('isImportant').checked = memo.isImportant;
      document.getElementById('isCompleted').checked = memo.isCompleted;
      
      currentMemoId = memo.id;
      selectedPhotos = memo.photos ? [...memo.photos] : [];
      
      // 显示照片预览
      renderPhotoPreviews();
      
      // 设置标题
      document.getElementById('modalTitle').textContent = '编辑备忘录';
      
      // 显示模态框
      showModal('memoModal');
    }

    // 打开查看备忘录模态框
    function openViewModal(id) {
      // 找到对应的备忘录
      const memo = memos.find(m => m.id === id);
      if (!memo) return;
      
      // 填充内容
      document.getElementById('viewModalTitle').textContent = memo.title;
      document.getElementById('viewMemoContent').textContent = memo.content;
      document.getElementById('viewMemoDate').textContent = formatDate(memo.createdAt);
      
      // 处理重要和完成状态
      document.getElementById('viewIsImportant').classList.toggle('hidden', !memo.isImportant);
      document.getElementById('viewIsCompleted').classList.toggle('hidden', !memo.isCompleted);
      
      // 处理照片
      const photoContainer = document.getElementById('viewPhotoContainer');
      photoContainer.innerHTML = '';
      
      if (memo.photos && memo.photos.length > 0) {
        photoContainer.classList.remove('hidden');
        photoContainer.innerHTML = '<h4 class="col-span-full text-sm font-medium text-gray-700 mb-2">照片</h4>';
        
        memo.photos.forEach(photo => {
          const img = document.createElement('div');
          img.className = 'rounded-lg overflow-hidden bg-gray-100 aspect-video relative';
          img.innerHTML = `<img src="${photo}" alt="备忘录照片" class="w-full h-full object-cover">`;
          photoContainer.appendChild(img);
        });
      } else {
        photoContainer.classList.add('hidden');
      }
      
      // 保存当前ID用于删除
      deleteMemoId = memo.id;
      
      // 显示模态框
      showModal('viewMemoModal');
    }

    // 显示模态框
    function showModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.remove('hidden');
      
      // 触发动画
      setTimeout(() => {
        modal.classList.add('opacity-100');
        const modalContent = modal.querySelector('div[class*="bg-white"]');
        modalContent.classList.remove('scale-95');
        modalContent.classList.add('scale-100');
      }, 10);
    }

    // 关闭模态框
    function closeModal() {
      const modal = document.getElementById('memoModal');
      modal.classList.remove('opacity-100');
      const modalContent = modal.querySelector('div[class*="bg-white"]');
      modalContent.classList.remove('scale-100');
      modalContent.classList.add('scale-95');
      
      setTimeout(() => {
        modal.classList.add('hidden');
      }, 300);
    }

    // 关闭查看模态框
    function closeViewModal() {
      const modal = document.getElementById('viewMemoModal');
      modal.classList.remove('opacity-100');
      const modalContent = modal.querySelector('div[class*="bg-white"]');
      modalContent.classList.remove('scale-100');
      modalContent.classList.add('scale-95');
      
      setTimeout(() => {
        modal.classList.add('hidden');
      }, 300);
    }

    // 处理表单提交
    async function handleFormSubmit(e) {
      e.preventDefault();
      const mid = document.getElementById('memoId').value;
      const title = document.getElementById('memoTitle').value;
      const content = document.getElementById('memoContent').value;
      const isImportant = document.getElementById('isImportant').checked;
      const isCompleted = document.getElementById('isCompleted').checked;
      
      if (currentMemoId) {
        // 编辑现有备忘录
       
        const index = memos.findIndex(m => m.id === currentMemoId);
        if (index !== -1) {
           console.log(isImportant)

    // 处理照片上传
    function handlePhotoUpload(e) {
      const files = e.target.files;
      if (!files) return;
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        
        // 检查文件类型
        if (!file.type.startsWith('image/')) {
          alert('请上传图片文件');
          continue;
        }
        
        // 检查文件大小 (5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert('图片大小不能超过5MB');
          continue;
        }
        
        // 转换为base64
        const reader = new FileReader();
        reader.onload = function(event) {
          selectedPhotos.push(event.target.result);
          renderPhotoPreviews();
        };
        reader.readAsDataURL(file);
      }
      
      // 重置输入，以便可以再次选择相同的文件
      e.target.value = '';
    }

    // 渲染照片预览
    function renderPhotoPreviews() {
      const container = document.getElementById('photoPreviewContainer');
      container.innerHTML = '';

        const preview = document.createElement('div');
        preview.className = 'relative rounded-lg overflow-hidden bg-gray-100 aspect-square';
        preview.innerHTML = `
          <img src="${photo}" alt="预览图" class="w-full h-full object-cover">
          <button class="absolute top-1 right-1 w-6 h-6 bg-black/50 rounded-full flex items-center justify-center text-white hover:bg-black/70 transition-colors" 
                  onclick="removePhoto(${index})">
            <i class="fa fa-times text-xs"></i>
          </button>
        `;
        container.appendChild(preview);
      });
    }

    // 渲染备忘录列表
    function renderMemos() {
      const container = document.getElementById('memosContainer');
      const emptyState = document.getElementById('emptyState');
      
      // 清空容器（保留emptyState）
      Array.from(container.children).forEach(child => {
        if (child.id !== 'emptyState') {
          container.removeChild(child);
        }
      });

      let filteredMemos = memos; // 默认渲染全部
  if (filterImportant) { // 如果开启“重要筛选”，过滤出 status=1 的备忘录
    filteredMemos = memos.filter(memo => memo.status === 1);
  }

      // 检查是否有备忘录
      if (filteredMemos.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      }
      
      // 隐藏空状态
      emptyState.classList.add('hidden');
      
      // 添加备忘录卡片
      filteredMemos.forEach(memo => {
        const card = createMemoCard(memo);
        container.appendChild(card);
      });
    }

    // 创建备忘录卡片
    function createMemoCard(memo) {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-xl overflow-hidden memo-shadow hover:memo-shadow-hover transition-all duration-300 transform hover:-translate-y-1 border border-gray-100';
      
      // 处理内容预览（限制长度）
      //const content = memo.content
      // const contentPreview = content.length > 100 
      //   ? content.substring(0, 100) + '...' 
      //   :content;
      const contentPreview = memo.content
      // 处理照片预览
      let photoPreview = '';
      if (memo.photos && memo.photos.length > 0) {
        photoPreview = `
          <div class="h-48 bg-gray-100 relative overflow-hidden">
            <img src="${memo.photos[0]}" alt="备忘录照片" class="w-full h-full object-cover">
            ${memo.photos.length > 1 ? `<div class="absolute top-2 right-2 bg-black/60 text-white text-xs px-2 py-1 rounded-full">+${memo.photos.length - 1}</div>` : ''}
          </div>
        `;
      }
      
      // 处理标签
      const tags = [];
      if (memo.isImportant) {
        tags.push('<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-accent/10 text-accent"><i class="fa fa-flag mr-1"></i>重要</span>');
      }
      if (memo.isCompleted) {
        tags.push('<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-secondary/10 text-secondary"><i class="fa fa-check mr-1"></i>完成</span>');
      }
      
      card.innerHTML = `
        ${photoPreview}
        <div class="p-5">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-semibold text-lg ${memo.isCompleted ? 'line-through text-gray-500' : ''}">${memo.title}</h3>
          </div>
          
          <p class="text-gray-600 text-sm mb-4 line-clamp-3 ${memo.isCompleted ? 'line-through' : ''}">${contentPreview}</p>
          
          <div class="flex flex-wrap gap-2 mb-4">
            ${tags.join('')}
          </div>
          
          <div class="flex justify-between items-center">
            <span class="text-xs text-gray-500">${formatDate(memo.createdAt)}</span>
            <div class="flex space-x-1">
              <button class="edit-btn p-1.5 rounded hover:bg-gray-100 text-gray-600 transition-colors" data-id="${memo.id}">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="view-btn p-1.5 rounded hover:bg-gray-100 text-gray-600 transition-colors" data-id="${memo.id}">
                <i class="fa fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
      `;
      
      // 添加事件监听
      card.querySelector('.edit-btn').addEventListener('click', () => openEditModal(memo.id));
      card.querySelector('.view-btn').addEventListener('click', () => openViewModal(memo.id));
      
      return card;
    }

    // 切换搜索框显示
    function toggleSearch() {
      const searchContainer = document.getElementById('searchContainer');
      searchContainer.classList.toggle('hidden');

      if (!searchContainer.classList.contains('hidden')) {
        document.getElementById('searchInput').focus();
      }

    // 处理搜索
    function handleSearch(e) {
      const searchTerm = e.target.value.toLowerCase();
      
      if (!searchTerm) {
        // 搜索为空，显示所有
        renderMemos();
        return;
      }
      
      // 过滤备忘录
      const filteredMemos = memos.filter(memo => 
        memo.title.toLowerCase().includes(searchTerm) || 
        memo.content.toLowerCase().includes(searchTerm)
      );
      
      // 显示过滤结果
      const container = document.getElementById('memosContainer');
      const emptyState = document.getElementById('emptyState');
      
      // 清空容器（保留emptyState）
      Array.from(container.children).forEach(child => {
        if (child.id !== 'emptyState') {
          container.removeChild(child);
        }
      });
      
      // 检查是否有结果
      if (filteredMemos.length === 0) {
        emptyState.classList.remove('hidden');
        emptyState.innerHTML = `
          <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-gray-100 flex items-center justify-center">
            <i class="fa fa-search text-gray-400 text-3xl"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">未找到匹配的备忘录</h3>
          <p class="text-gray-500 mb-6">尝试使用不同的搜索词</p>
          <button id="clearSearchBtn" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg shadow-md hover:shadow-lg transition-all">
            <i class="fa fa-times mr-2"></i>清除搜索
          </button>
        `;
        
        // 添加清除搜索按钮事件
        document.getElementById('clearSearchBtn').addEventListener('click', () => {
          document.getElementById('searchInput').value = '';
          renderMemos();
        });
        return;
      }
      
      // 隐藏空状态
      emptyState.classList.add('hidden');
      
      // 添加过滤后的备忘录卡片
      filteredMemos.forEach(memo => {
        const card = createMemoCard(memo);
        container.appendChild(card);
      });
    }

    // 排序状态
    let sortByDateDesc = true;
    
    // 按日期排序
    function toggleSortByDate() {
      sortByDateDesc = !sortByDateDesc;
      
      // 排序
      memos.sort((a, b) => {
        const dateA = new Date(a.createdAt).getTime();
        const dateB = new Date(b.createdAt).getTime();
        return sortByDateDesc ? dateB - dateA : dateA - dateB;
      });
      
      // 更新按钮文本
      const btn = document.getElementById('sortByDate');
      btn.innerHTML = `<i class="fa fa-calendar mr-1"></i> 按日期 ${sortByDateDesc ? '(最新)' : '(最早)'}`;
      
      // 重新渲染
      renderMemos();
    }

    }

    // 格式化日期
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
